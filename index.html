<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <img class="top-pattern" src="images/bg-pattern-top.svg" alt="top-pattern">

  <img class="bottom-pattern" src="images/bg-pattern-bottom.svg" alt="bottom-pattern">
  
  <div class="main">
    <div>
      <img class="card_pattern" src="images/bg-pattern-card.svg" alt="pattern">
    </div>
    <div class="profile">
      <img class="profile-img" src="images/image-victor.jpg" alt="victor-image.jpg">
    </div>

    <div class="profile-name">
      <p>
        <span>Victor Crest</span>
        <span style="font-weight: lighter;">26</span>
      </p>
      <p class="smaller">London</p>
    </div>
    <hr>
    <div class="sub">
      <br>
      <span>
        <table>
          <tr>
            <td>80K</td>
          </tr>
          <tr>
            <td class="smaller">Followers</td>
          </tr>
        </table>
      </span>
      <span>
        <table>
          <tr>
            <td>803K</td>
          </tr>
          <tr>
            <td class="smaller">Likes</td>
          </tr>
        </table> 
    </span>
    <span>
      <table>
        <tr>
          <td>1.4K</td>
        </tr>
        <tr>
          <td class="smaller">Photos</td>
        </tr>
      </table>
    </span>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
